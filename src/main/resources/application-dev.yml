spring:
    application:
        name: story-keeper-backend

    # Database Configuration
    # Database connection is configured via:
    # - spring.datasource.url (explicit JDBC URL, good for local overrides)
    # - DATABASE_URL (Render/Heroku style: postgres://user:pass@host:port/db)
    # - Individual variables: DB_HOST, DB_PORT, DB_NAME, DB_USERNAME, DB_PASSWORD

    jpa:
        open-in-view: false # Disable Open Session In View pattern
        hibernate:
            ddl-auto: none # Disable automatic schema creation for local development
        show-sql: true # Log SQL queries for debugging
        properties:
            hibernate:
                format_sql: true # Format SQL queries for better readability
                jdbc:
                    lob:
                        non_contextual_creation: true

# JWT Configuration
JWT_SECRET: "test-secret-key-for-jwt-service-testing-must-be-at-least-32-characters-long-for-hmac-sha256"

# Logging Configuration
logging:
    level:
        root: WARN
        com.app: WARN
        org.hibernate.SQL: DEBUG # Log all SQL statements
        org.hibernate.type.descriptor.sql.BasicBinder: TRACE # Log SQL parameter values
