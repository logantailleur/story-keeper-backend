spring:
    application:
        name: story-keeper-backend

    # Database Configuration
    # Database connection configured via DATABASE_URL or individual DB_* variables

    jpa:
        open-in-view: false # Disable Open Session In View pattern
        hibernate:
            ddl-auto: validate # Never auto-create/update schema in production
        show-sql: false # Disable SQL logging in production
        properties:
            hibernate:
                format_sql: false
                jdbc:
                    lob:
                        non_contextual_creation: true

# Logging Configuration (production-optimized)
logging:
    level:
        root: INFO
        com.app: INFO # Production logging level
        org.springframework.web: WARN
        org.hibernate: WARN

server:
    port: ${PORT:8080}
